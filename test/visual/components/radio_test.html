<!doctype html>
<html>
<head>
    <title>Radio Test</title>
    <link rel="x-dart-test" href="radio_test.dart">
    <script src="packages/test/dart.js"></script>
</head>
<body>
<div class="ui-test ui-test--radio ">

    <div class="mdl-radio-group">
        <label class="mdl-radio mdl-ripple-effect" for="wifi1">
            <input type="radio" id="wifi1" class="mdl-radio__button" name="wifi[]" value="1" checked />
            <span class="mdl-radio__label">Always</span>
        </label>
        <label class="mdl-radio mdl-ripple-effect" for="wifi2">
            <input type="radio" id="wifi2" class="mdl-radio__button" name="wifi[]" value="2" />
            <span class="mdl-radio__label">Only when plugged in (should be disabled)</span>
        </label>
        <label class="mdl-radio mdl-ripple-effect" for="wifi3">
            <input type="radio" id="wifi3" class="mdl-radio__button" name="wifi[]" value="3" />
            <span class="mdl-radio__label">Never</span>
        </label>
        <label class="mdl-radio mdl-ripple-effect" for="wifi4">
            <input type="radio" id="wifi4" class="mdl-radio__button" name="wifi[]" value="3" disabled />
            <span class="mdl-radio__label">Unavailable option</span>
        </label>
    </div>
    <div class="hint">
        Only the second widget should be checked + disabled!
    </div>
</div>

</body>
</html>
